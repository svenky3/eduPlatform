<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAT Prep Platform v4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            font-size: 1.2em;
        }

        .sign-in-container {
            text-align: center;
            padding: 60px;
        }

        .sign-in-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .sign-in-btn:hover {
            transform: scale(1.05);
        }

        .dashboard {
            display: none;
        }

        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .subject-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .subject-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .subject-card:hover {
            transform: translateY(-5px);
        }

        .card-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .card-count {
            opacity: 0.9;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #764ba2;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .error-message {
            background: #fee;
            color: #c00;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #080;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sign In Screen -->
        <div id="signInScreen" class="sign-in-container">
            <h1>üéì SAT Prep Platform</h1>
            <p class="subtitle">Practice with 212 Real SAT Questions</p>
            <br><br>
            <button class="sign-in-btn" onclick="signIn()">
                üîê Sign In with Google to Start
            </button>
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
        </div>

        <!-- Main Dashboard -->
        <div id="dashboard" class="dashboard">
            <div class="header">
                <h1>üéì SAT Practice Test</h1>
                <p class="subtitle">Master the SAT with Real Questions</p>
            </div>

            <div class="user-info">
                <div>
                    <strong>Welcome:</strong> <span id="userName">Student</span>
                </div>
                <button onclick="signOut()">Sign Out</button>
            </div>

            <div class="subject-grid" id="subjectGrid">
                <div class="loading">Loading questions...</div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        console.log('Script starting...');

        // Firebase configuration - CORRECT API KEY
        const firebaseConfig = {
            apiKey: "AIzaSyAv4Z5vAl8knY9RNs_U5VFObU3WKJGuxqg",
            authDomain: "sat-education-platform.firebaseapp.com",
            projectId: "sat-education-platform",
            storageBucket: "sat-education-platform.appspot.com",
            messagingSenderId: "296721018166",
            appId: "1:296721018166:web:5e96a5e3e37e4fd85c04ae"
        };

        // Initialize Firebase
        let app, auth, db;
        let currentUser = null;

        try {
            console.log('Initializing Firebase...');
            app = firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
            console.log('Firebase initialized successfully');
        } catch (error) {
            console.error('Firebase initialization error:', error);
            showError('Failed to initialize Firebase: ' + error.message);
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            if (errorDiv) {
                errorDiv.style.display = 'block';
                errorDiv.textContent = '‚ùå ' + message;
            }
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            if (successDiv) {
                successDiv.style.display = 'block';
                successDiv.textContent = '‚úÖ ' + message;
            }
        }

        // Sign In Function
        async function signIn() {
            console.log('Sign in button clicked');
            
            try {
                showSuccess('Opening Google sign-in...');
                
                const provider = new firebase.auth.GoogleAuthProvider();
                console.log('Provider created');
                
                const result = await auth.signInWithPopup(provider);
                console.log('Sign in successful:', result.user.email);
                
                currentUser = result.user;
                showSuccess('Signed in as ' + currentUser.email);
                
                // Show dashboard after a short delay
                setTimeout(() => {
                    showDashboard();
                }, 1000);
                
            } catch (error) {
                console.error('Sign in error:', error);
                showError('Sign in failed: ' + error.message);
            }
        }

        // Sign Out Function
        function signOut() {
            auth.signOut().then(() => {
                console.log('Signed out');
                currentUser = null;
                showSignInScreen();
            });
        }

        // Show Sign In Screen
        function showSignInScreen() {
            document.getElementById('signInScreen').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
        }

        // Show Dashboard
        async function showDashboard() {
            console.log('Showing dashboard for:', currentUser.email);
            
            document.getElementById('signInScreen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            
            document.getElementById('userName').textContent = currentUser.displayName || currentUser.email;
            
            await loadSubjects();
        }

        // Load Subjects
        async function loadSubjects() {
            console.log('Loading subjects...');
            const subjectGrid = document.getElementById('subjectGrid');
            
            try {
                // Query satQuestions collection
                const mathQuery = await db.collection('satQuestions')
                    .where('subject', '==', 'math')
                    .where('sourceTag', '==', 'SAT_World')
                    .get();
                
                const readingQuery = await db.collection('satQuestions')
                    .where('subject', '==', 'reading')
                    .where('sourceTag', '==', 'SAT_World')
                    .get();
                
                const writingQuery = await db.collection('satQuestions')
                    .where('subject', '==', 'writing')
                    .where('sourceTag', '==', 'SAT_World')
                    .get();

                console.log('Math questions:', mathQuery.size);
                console.log('Reading questions:', readingQuery.size);
                console.log('Writing questions:', writingQuery.size);

                // Create subject cards
                subjectGrid.innerHTML = `
                    <div class="subject-card" onclick="startQuiz('math')">
                        <div class="card-icon">üî¢</div>
                        <div class="card-title">Math</div>
                        <div class="card-count">${mathQuery.size} questions available</div>
                    </div>
                    <div class="subject-card" onclick="startQuiz('reading')">
                        <div class="card-icon">üìö</div>
                        <div class="card-title">Reading</div>
                        <div class="card-count">${readingQuery.size} questions available</div>
                    </div>
                    <div class="subject-card" onclick="startQuiz('writing')">
                        <div class="card-icon">‚úçÔ∏è</div>
                        <div class="card-title">Writing</div>
                        <div class="card-count">${writingQuery.size} questions available</div>
                    </div>
                `;

            } catch (error) {
                console.error('Error loading subjects:', error);
                subjectGrid.innerHTML = '<p style="color: red;">Error loading questions. Please refresh.</p>';
            }
        }

        // Start Quiz (placeholder)
        function startQuiz(subject) {
            alert(`Starting ${subject} quiz...\n\nQuiz interface coming soon!`);
        }

        // Check auth state on load
        auth.onAuthStateChanged(user => {
            console.log('Auth state changed:', user ? user.email : 'No user');
            
            if (user) {
                currentUser = user;
                showDashboard();
            } else {
                showSignInScreen();
            }
        });

        // Log when page loads
        window.addEventListener('load', () => {
            console.log('Page loaded, Firebase should be ready');
            console.log('Current domain:', window.location.hostname);
        });
    </script>
</body>
</html>
